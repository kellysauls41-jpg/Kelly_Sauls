
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WallAI - Kids Edition 2023</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #f0f9ff;
            background-image: radial-gradient(#d1e9ff 1px, transparent 1px);
            background-size: 20px 20px;
            color: #1e293b;
        }
        h1, h2, h3 {
            font-family: 'Bubblegum Sans', cursive;
        }
        /* Custom Scrollbar - Playful */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f9ff;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
            border: 2px solid #f0f9ff;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 2px solid rgba(255, 255, 255, 1);
            box-shadow: 0 8px 32px rgba(148, 163, 184, 0.1);
        }
        .masonry {
            column-count: 1;
            column-gap: 1.5rem;
        }
        @media (min-width: 640px) { .masonry { column-count: 2; } }
        @media (min-width: 1024px) { .masonry { column-count: 3; } }
        @media (min-width: 1280px) { .masonry { column-count: 4; } }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
            border-radius: 1.5rem;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 5px 5px 0px rgba(0,0,0,0.05);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .masonry-item:hover {
            transform: scale(1.02) rotate(1deg);
            box-shadow: 8px 8px 0px rgba(0,0,0,0.08);
        }
        .sticker-btn {
            transition: transform 0.1s;
        }
        .sticker-btn:active {
            transform: scale(0.92);
        }
    </style>

</head>

</body>
</html>
